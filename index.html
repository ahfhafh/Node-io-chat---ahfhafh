<!-- Based on socket io chat app code template -->
<!DOCTYPE html>
<html>

<head>
    <title>Simple chat app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/eb8a295876.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="welcome_form_modal" class="modal">
        <form id="welcome_form" class="modal-content">
            <div class="modal_inputs">
                <input id="input_nickname" type="text" placeholder="Nickname" name="nickname">
                <select id="input_color" name="colors">
                    <option value="#008000">Green</option>
                    <option value="Blue">Blue</option>
                    <option value="Red">Red</option>
                    <option value="Orange">Orange</option>
                </select>
            </div>
            <br>
            <div class="modal_buttons">
                <button type="button" class="close_btn">Cancel</button>
                <button type="submit" class="close_btn">Ok</button>
            </div>
        </form>
    </div>

    <div id="info_modal" class="modal" style="display: none;">
        <div class="modal-content" style="padding: 1rem 3rem;">
            <span class="close_modal_info" onclick="close_info_modal()">&times;</span>
            <h1 style="color: aliceblue;">About:</h1>
            <a href="https://github.com/ahfhafh/Node-io-chat---ahfhafh" style="color: aliceblue; margin-left: 1rem;">Github</a>
            <h1 style="color: aliceblue;">Commands:</h1>
            <p style="color: aliceblue; margin-left: 1rem;"><span style="color: #ff4848">/nick</span> to change nickname</p>
            <p style="color: aliceblue; margin-left: 1rem;"><span style="color: #ff4848">/nickcolor &lt;RRGGBB&gt;</span> to change colour</p>
        </div>
    </div>

    <button onclick="show_users()" id="show_users">Users</button>
    <div class="col-4">
        <h1>Users</h1>
        <ul id="users"></ul>
    </div>
    <div class="col-8">
        <i id="info" class="fa-solid fa-circle-info fa-2xl" onclick="show_info_modal()"></i>
        <ul id="messages"></ul>
        <form id="chat_form" action="">
            <input id="chat_input" autocomplete="off" />
            <button>Send</button>
        </form>
    </div>
    <div id="snackbar"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>

</html>
